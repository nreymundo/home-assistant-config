  - platform: plex
    name: 'Home Media Center'
    host: !secret plex_ip
    port: !secret plex_port
    token: !secret plex_token
  - platform: wunderground
    api_key: !secret wu_apikey
    monitored_conditions:
      - feelslike_c
      - weather_1d_metric
  - platform: sabnzbd
    host: !secret sabnzbd_ip
    port: !secret sabnzbd_port
    api_key: !secret sabnzbd_apikey
    monitored_variables:
    - current_status
    - speed
    - queue_remaining
  - platform: worldclock
    time_zone: !secret time_zone
  - platform: template
    sensors:
      living_room_activity:
        value_template: '{{ states.remote.living_room.attributes.current_activity }}'
        friendly_name: 'Current Activity'